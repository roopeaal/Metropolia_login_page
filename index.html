<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Metropolia testi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      /* VAIHDA TÄHÄN OMA TAUSTAKUVASI */
      background-image: url("metropolia-login-tausta.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Login-kortti etusivulla */

    .login-card {
      position: relative;
      top: 0;
      left: 0;
      transform: translate(0, 0);

      width: 420px;
      max-width: 90vw;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      padding: 36px 40px 30px;
      text-align: center;
    }

    .logo {
      margin-bottom: 28px;
      font-size: 32px;
      font-weight: 600;
      color: #555;
    }

    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #ff7a00;
      box-shadow: 0 0 0 1px rgba(255, 122, 0, 0.25);
    }

    .login-button {
      width: 100%;
      margin-top: 12px;
      padding: 11px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #ff7a00;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }

    .login-button:active {
      transform: translateY(1px);
    }

    .help-links {
      margin-top: 18px;
      font-size: 12px;
    }

    .help-links a {
      display: block;
      color: #c04040;
      text-decoration: none;
      margin-bottom: 4px;
    }

    .help-links a:hover {
      text-decoration: underline;
    }

    .notice {
      margin-top: 16px;
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }

    /* Tulosnäkymä Login-napin painamisen jälkeen */

    .result-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .result-card {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      padding: 32px 30px 26px;
    }

    .result-card h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .result-card h2 {
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .result-card p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .result-card ul {
      margin-left: 18px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .alert {
      color: #c02b2b;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .small {
      font-size: 12px;
      color: #555;
    }

    .result-card button {
      margin-top: 14px;
      padding: 9px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #ff7a00;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }

      .login-card {
        width: 92vw;
        padding: 28px 18px 22px;
      }

      .logo {
        font-size: 24px;
        margin-bottom: 18px;
      }

      .result-card {
        padding: 24px 16px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN NÄKYMÄ -->
  <div class="login-card" id="loginCard">
    <div class="logo">Metropolia</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username (sähköposti)</label>
        <input id="username" type="text" name="username" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" autocomplete="off" />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="help-links">
      <a href="#">›Forgot your password?</a>
      <a href="#">›Need Help?</a>
    </div>

    <p class="notice">
      Tämä sivu on vain Practical Hacking -kurssin testi. Sivulle syötettyjä tunnuksia ei
      lähetetä Metropolialle eikä salasanoja tallenneta. Älä käytä oikeaa salasanaasi.
    </p>
  </div>

  <script>
    // Laskuri ja lista tämän sivun aukiolon ajalta
    let loginCount = 0;
    const emails = [];

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", handleSubmit);

    function handleSubmit(event) {
      event.preventDefault();

      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      const username = usernameInput.value.trim();

      loginCount += 1;
      if (username) {
        emails.push(username);
      } else {
        emails.push("(tyhjä käyttäjätunnus)");
      }

      // Tyhjennetään kentät, salasanaa ei käytetä mihinkään
      usernameInput.value = "";
      passwordInput.value = "";

      showResultPage();
    }

    function showResultPage() {
      const uniqueEmails = Array.from(new Set(emails));
      const emailListHtml = uniqueEmails.length
        ? "<ul>" + uniqueEmails.map(function (email) {
            return "<li>" + escapeHtml(email) + "</li>";
          }).join("") + "</ul>"
        : "<p>Yhtään käyttäjätunnusta tai sähköpostiosoitetta ei ole syötetty.</p>";

      document.body.innerHTML = `
        <div class="result-wrapper">
          <div class="result-card">
            <h1>Practical Hacking -testisivu</h1>
            <p class="alert">Tämä ei ole Metropolian virallinen kirjautumissivu.</p>
            <p>
              Login-nappia on painettu yhteensä
              <strong>${loginCount}</strong> kertaa tämän sivun aukiolon aikana.
            </p>

            <h2>Syötetyt käyttäjätunnukset / sähköpostiosoitteet</h2>
            ${emailListHtml}

            <p class="small">
              Salasanaa ei lähetetä minnekään eikä sitä tallenneta. Kaikki käsittely
              tapahtuu vain tässä selaimessa harjoitustarkoituksessa.
            </p>

            <p class="small">
              Tämä sivu on osa Practical Hacking -kurssin harjoitusta, ei oikea Metropolian kirjautumispalvelu.
            </p>

            <button onclick="location.reload()">Palaa takaisin testisivulle</button>
          </div>
        </div>
      `;
    }

    // Pieni suoja: estetään html-koodin ujuttaminen käyttäjätunnukseen
    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
