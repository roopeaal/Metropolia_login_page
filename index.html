<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Metropolia testi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      /* Taustakuva isolla ruudulla */
      background-image: url("img/metropolia-login.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ruudunlukijaa varten, labelit pysyy mutta eivät näy */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .login-card {
      position: relative;
      top: 0;
      left: 0;
      transform: translate(0, 0);

      width: 420px;
      max-width: 90vw;

      /* Täysin läpinäkymätön tausta */
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      padding: 30px 40px 30px;
      text-align: center;
    }

    /* Logo-alue kortin yläosassa */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 26px;
    }

    .logo-img {
      height: 60px;
      display: block;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: #666666;
    }

    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .form-group label {
      font-size: 12px;
      color: #555555;
    }

    /* Palkit (desktop / oletus) */
    .form-group input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 3px;
      border: 1px solid #c7c7c7;
      font-size: 14px;
      outline: none;
      background-color: #fdfdfd;
      box-shadow:
        0 0 0 1px #f1f1f1,
        0 1px 2px rgba(0, 0, 0, 0.12) inset;
      margin-top: 4px;
    }

    .form-group input::placeholder {
      color: #9f9f9f;
    }

    .form-group input:focus {
      border-color: #ff8b2a;
      box-shadow:
        0 0 0 1px rgba(255, 139, 42, 0.45),
        0 1px 2px rgba(0, 0, 0, 0.16) inset;
    }

    /* Login-nappi – kapeampi ja keskellä */
    .login-button {
      width: 60%;
      margin: 14px auto 0;
      padding: 10px 0;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(#ff962f, #ff6f00);
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.6) inset,
        0 2px 0 rgba(170, 90, 0, 0.8);
      display: block;
    }

    .login-button:hover {
      filter: brightness(1.03);
    }

    .login-button:active {
      transform: translateY(1px);
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.4) inset,
        0 1px 0 rgba(120, 60, 0, 0.9);
    }

    .help-links {
      margin-top: 18px;
      font-size: 12px;
    }

    .help-links a {
      display: block;
      color: #b24830;
      text-decoration: none;
      margin-bottom: 4px;
    }

    .help-links a:hover {
      text-decoration: underline;
    }

    /* Mobiili: tausta, palkki kapeampi, vähän korkeampi */
    @media (max-width: 600px) {
      body {
        background-image: url("img/kuva2.png");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;

        align-items: flex-start;
        padding-top: 32px;        /* pienempi kuin ennen (40px) → ala reuna pysyy suunnilleen samassa */
      }

      .login-card {
        width: 76vw;              /* kapeampi kuin desktopilla */
        padding: 28px 16px 24px;  /* enemmän ylä- ja alapaddingia → palkki korkeampi */
      }

      .logo-img {
        height: 46px;
      }

      .logo-text {
        font-size: 24px;
      }

      .form-group input {
        width: 92%;               /* hieman kapeampi kuin kortti */
        padding: 13px 11px;       /* hieman korkeampi */
        margin-left: auto;
        margin-right: auto;
      }

      .login-button {
        width: 70%;               /* kapeampi kuin kentät */
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="img/logo.png" alt="Metropolia logo" class="logo-img" />
      <span class="logo-text">Metropolia</span>
    </div>

    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input
          id="username"
          type="text"
          name="username"
          autocomplete="off"
          placeholder="Username"
        />
      </div>

      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          autocomplete="off"
          placeholder="Password"
        />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="help-links">
      <a href="#">›Forgot your password?</a>
      <a href="#">›Need Help?</a>
    </div>

    <p style="margin-top: 16px; font-size: 11px; color: #666;">

    </p>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert(
        "Tämä on vain Practical Hacking -kurssin testisivu. " +
        "Kirjautumista ei oikeasti suoriteta eikä salasanoja tallenneta."
      );
    }
  </script>
</body>
</html>
