<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Metropolia testi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      /* Vaihda tähän oman kuvasi polku */
      background-image: url("metropolia-login.png");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      position: relative;
      top: 0;
      left: 0;
      transform: translate(0, 0);

      width: 420px;
      max-width: 90vw;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
      padding: 36px 40px 30px;
      text-align: center;
    }

    .logo {
      margin-bottom: 28px;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: #666666;
    }

    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #555555;
    }

    /* Sileämmät “palkit” */
    .form-group input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 3px;
      border: 1px solid #c7c7c7;
      font-size: 14px;
      outline: none;
      background-color: #fdfdfd;
      box-shadow:
        0 0 0 1px #f1f1f1,
        0 1px 2px rgba(0, 0, 0, 0.12) inset;
    }

    .form-group input::placeholder {
      color: #b5b5b5;
    }

    .form-group input:focus {
      border-color: #ff8b2a;
      box-shadow:
        0 0 0 1px rgba(255, 139, 42, 0.45),
        0 1px 2px rgba(0, 0, 0, 0.16) inset;
    }

    /* Login-nappi siistimmäksi */
    .login-button {
      width: 100%;
      margin-top: 14px;
      padding: 10px 0;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(#ff962f, #ff6f00);
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.6) inset,
        0 2px 0 rgba(170, 90, 0, 0.8);
    }

    .login-button:hover {
      filter: brightness(1.03);
    }

    .login-button:active {
      transform: translateY(1px);
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.4) inset,
        0 1px 0 rgba(120, 60, 0, 0.9);
    }

    .help-links {
      margin-top: 18px;
      font-size: 12px;
    }

    .help-links a {
      display: block;
      color: #b24830;
      text-decoration: none;
      margin-bottom: 4px;
    }

    .help-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        padding-top: 40px;
      }

      .login-card {
        width: 92vw;
        padding: 28px 18px 22px;
      }

      .logo {
        font-size: 24px;
        margin-bottom: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">Metropolia</div>

    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" autocomplete="off" />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="help-links">
      <a href="#">›Forgot your password?</a>
      <a href="#">›Need Help?</a>
    </div>

    <p style="margin-top: 16px; font-size: 11px; color: #666;">
      Tämä sivu on vain Practical Hacking -kurssin testi. Sivulle syötettyjä
      tunnuksia ei tallenneta eikä sivu ole Metropolian virallinen kirjautumissivu.
    </p>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert(
        "Tämä on vain Practical Hacking -kurssin testisivu. " +
        "Kirjautumista ei oikeasti suoriteta eikä salasanoja tallenneta."
      );
    }
  </script>
</body>
</html>
